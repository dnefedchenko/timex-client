<div class="timex-fully-aligned-container timex-full-height-container">
  <div class="login-form">
    <h2>Please Sign In</h2>

    <div class="login-control">
      <input class="timex-input" type="text">
    </div>

    <div class="login-control">
      <input class="timex-input" type="password">
    </div>

    <div class="login-control">
      <button type="button" class="timex-button-primary" (click)="login()">SIGN IN</button>
    </div>
  </div>
</div>
