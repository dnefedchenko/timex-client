<div class="timex-fully-aligned-container timex-column-directed-flex"
     [formGroup]="markPaidForm" *ngIf="formInitializationCompleted">
  <table class="timex-table" formArrayName="timesheets">
    <thead>
    <tr>
      <th>Employee</th>
      <th>Hours For Week</th>
      <th>Mark Paid</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of markPaidForm.get('timesheets').controls; let i = index;" [formGroupName]="i">
      <td [ngStyle]="{'text-align': 'left'}">
        <a [routerLink]="['/timesheets', t.controls.timesheetId.value, 'print']">
          {{t.controls.employeeName.value}}
        </a>
      </td>
      <td [ngStyle]="{'text-align': 'right'}">{{t.controls.hoursForWeek.value}}</td>
      <td>
        <input type="checkbox" formControlName="markPaid">
      </td>
    </tr>
    </tbody>
  </table>

  <div class="timex-horizontally-aligned-container">
    <button type="button" class="timex-button-primary" (click)="save()">Save</button>
    <button type="button" class="timex-button-primary" (click)="reset()">Reset</button>
  </div>
</div>
