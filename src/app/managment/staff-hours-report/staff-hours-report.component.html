<div class="timex-fully-aligned-container timex-column-directed-flex">
  <table class="timex-table">
    <thead>
    <tr>
      <th>Employee</th>
      <th>Type</th>
      <th>Hours For Week</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of reports">
      <td [ngStyle]="{'text-align': 'left'}">{{report.employeeName}}</td>
      <td [ngStyle]="{'text-align': 'left'}">{{report.departmentType}}</td>
      <td [ngStyle]="{'text-align': 'right'}">{{report.hoursForWeek}}</td>
    </tr>
    <tr class="timex-average">
      <td colspan="2">Average Hours</td>
      <td>{{averageHours}}</td>
    </tr>
    <tr class="timex-total">
      <td colspan="2">TOTAL</td>
      <td>{{totalHours}}</td>
    </tr>
    </tbody>
  </table>

  <div class="timex-horizontally-aligned-container">
    <button type="button" class="timex-button-primary" (click)="print()">Print</button>
    <button type="button" class="timex-button-primary" (click)="goToApprovalPage()">Approve</button>
  </div>
</div>
